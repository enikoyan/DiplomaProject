<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Личный кабинет</title>
</head>

<body>
  <div class="wrapper wrapper_dashboard">
    <aside class="aside">
      <div class="aside__header">
        <div class="aside-logo">
          <img style="width: 50px;" src="../icons/example_logoUntitled.svg" alt="logotype" class="aside-logo__img">
          <span class="aside-logo__title">УМДО</span>
        </div>
        <a class="aside-menu-toggle">
          <img src="../icons/arrow-icon.svg" alt="arrow-hide-open" class="aside-menu-toggle__img">
        </a>
      </div>
      <nav class="aside-menu">
        <ul class="aside-menu__list">
          <li class="aside-menu__item">
            <img src="../icons/aside-menu-icons/profile-icon.svg" alt="profile-icon" class="aside-menu__icon">
            <span class="aside-menu__span">Профиль</span>
          </li>
          <li class="aside-menu__item">
            <img src="../icons/aside-menu-icons/student-icon.svg" alt="student-icon" class="aside-menu__icon">
            <span class="aside-menu__span">Список студентов</span>
          </li>
          <li class="aside-menu__item">
            <img src="../icons/aside-menu-icons/schedule-icon.svg" alt="schedule-icon" class="aside-menu__icon">
            <span class="aside-menu__span">Расписание</span>
          </li>
          <li class="aside-menu__item">
            <img src="../icons/aside-menu-icons/homework-icon.svg" alt="homework-icon" class="aside-menu__icon">
            <span class="aside-menu__span">Домашние задания</span>
          </li>
          <li class="aside-menu__item">
            <img src="../icons/aside-menu-icons/materials-icon.svg" alt="materials-icon" class="aside-menu__icon">
            <span class="aside-menu__span">Материалы</span>
          </li>
          <li class="aside-menu__item">
            <img src="../icons/aside-menu-icons/attendance-icon.svg" alt="attendance-icon" class="aside-menu__icon">
            <span class="aside-menu__span">Учет посещаемости</span>
          </li>
          <li class="aside-menu__item">
            <img src="../icons/aside-menu-icons/analytics-icon.svg" alt="analytics-icon" class="aside-menu__icon">
            <span class="aside-menu__span">Аналитика</span>
          </li>
          <li class="aside-menu__item">
            <img src="../icons/aside-menu-icons/tech-support-icon.svg" alt="tech-support-icon" class="aside-menu__icon">
            <span class="aside-menu__span">Техническая поддержка</span>
          </li>
          <li class="aside-menu__item">
            <img src="../icons/aside-menu-icons/exit-icon.svg" alt="exit-icon" class="aside-menu__icon">
            <span class="aside-menu__span">Выход</span>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main dashboard-content-container">

    </main>
  </div>
</body>
<script src="../js/main.js"></script>

</html>
